<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Ito MasatakaのPortfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
</head>
<body>
    <h1>お問い合わせ</h1>
    <form>
        <div class="form-item">
            <label for="yourname">お名前 - Name</label>
            <br>
            <input type="text" name="yourname" id="yourname">
        </div>
        <div class="form-item">
            <label for="youremail">メールアドレス - Mail</label>
            <br>
            <input type="email" name="youremail" id="youremail">
        </div>
        <div class="form-item">
            <label for="subject">件名 - Subject</label>
            <br>
            <input type="text" name="subject" id="subject">
        </div>
        <div class="form-item">
            <label for="message">メッセージ - Message</label>
            <br>
            <textarea type="text" name="message" id="message"></textarea>
        </div>
        <div class="form-btn">
            <input type="submit" value="Send">
        </div>
    </form>
    <p>送信機能は未実装です。随時更新致します。</p>
    <p>最終更新日：2019/9/10</p>
</body>
</html>
